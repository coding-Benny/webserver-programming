<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>게시판 로그인</title>
<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body bgcolor="#FFFFFF">
<div align=center>
<h2>게시판 : 로그인</h2>
<hr>
<form method="post" action="board_login.jsp" name="loginForm">
<input type="hidden" name="action" value="login">
  <div class="form-group">
    <label for="accountId" class="col-sm-1">아이디</label>
    <input type="text" class="form-control col-sm-2" id="accountId" name="accountId" aria-describedby="accountId">
  </div>
  <div class="form-group">
    <label for="accountPasswd" class="col-sm-1">비밀번호</label>
    <input type="password" class="form-control col-sm-2" id="accountPasswd" name="accountPasswd">
  </div>
  <input type="submit" class="btn btn-primary" value="로그인">
  <input type="reset" class="btn btn-secondary" value="초기화">
  <input type="button" class="btn btn-info" value="회원가입" onClick="location.href='board_join_form.html'">
</form>
</div>
</body>
</html>
