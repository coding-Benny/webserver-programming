<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>JSP FORM 처리</title>
	<script>
		document.cookie = "test=OK.";
	</script>
</head>
<body>
	JSP FORM 처리
	<form name="form1" method="post" action="request_result.jsp">
		<table border="1" cellspacing="1" cellpadding="5">
			<tr>
				<td>
					이름 : <input type="text" name="name" size=20><br>
					암호 : <input type="password" name="password" size=20><br>
				</td>
				<td>
					성별<br>
					<input type="radio" name="gender" value="남자">남자&nbsp;
					<input type="radio" name="gender" value="여자">여자<br><br>
					좋아하는 스포츠는?<br>
					<input type="checkbox" name="sports" value="야구">야구<br>
					<input type="checkbox" name="sports" value="축구">축구<br>
					<input type="checkbox" name="sports" value="농구">농구<br>
					<input type="checkbox" name="sports" value="배구">배구<br>
				</td>
			</tr>
			<tr>
				<td>
					좋아하는 과일은?<br>
					<select name="fruits" multiple>
						<option>바나나</option>
						<option>사과</option>
						<option>포도</option>
						<option>복숭아</option>
					</select><br>
					좋아하는 음악은?<br>
					<select name="music">
						<option>팝송</option>
						<option>발라드</option>
						<option>R&amp;B</option>
						<option>락</option>
						<option>재즈</option>
					</select>
				</td>
				<td>
					기타 제안 사항<br><br>
					<textarea name="suggestion" rows="10" cols="25">없음</textarea>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="전송">
					<input type="reset" value="취소">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
